<html>
<head>
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/user_static/favicon.png">
    <title>Flask SQLAlchemy</title>
</head>
<body style="background: #ccc;">

    <h1 style="border-radius: 0.8em;border: 0.2em #eee solid;color: brown;
            text-align: center;padding: 0.2em;margin-top: 2em;font-family: Roboto, arial, sans-serif;">
        Flask-SQLAlchemy-Project-Template and SQLite
    </h1>

    <hr>

    <h3 style="text-align: center; color: brown;font-family: Roboto, arial, sans-serif;">
        user blueprint route
    </h3>

    <div style="left:0;right:0;text-align: center;font-family: Roboto, arial, sans-serif;">
        <div>
            <a href="http://localhost:{{port}}/user" ><pre> show user table</pre></a>
        </div>
        <div>
            <a href="http://localhost:{{port}}/internal" ><pre> show internal table</pre></a>
        </div>
        <div>
            <a href="/user_static/README.md.html" ><pre> Readme</pre></a>
        </div>

        <div>

            <form id="add_user_db_form" action="{{ url_for('user_bp.add_user_db') }}" method="post">

                <input type="text"
                        name="text_add_user_db_name"
                        id="text_add_user_db_id"
                        value="foo"
                />
                <input type="submit"
                       value="add user name"
                />
            </form>
        </div>

        <div>
            <form id="delete_user_db_form" action="{{ url_for('user_bp.delete_user_db') }}" method="post">

                <input type="text"
                        name="text_delete_user_db_name"
                        id="text_delete_user_db_id"
                        value="foo"
                />
                <input type="submit"
                       id="submit_delete_user_db_id"
                       value="delete user name"
                />
            </form>
        </div>

        <hr>

        <h3 style="color: brown;font-family: Roboto, arial, sans-serif;">
        Database location
        </h3>
        <pre style="color: blue"> {{ db_uri }}</pre>
        <hr>


    </div>
</body>
</html>
